<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Almoxarifado</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="core/css/framework7.min.css">
    <link rel="stylesheet" href="core/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyD3lB8nL1gHr96qNEKhLdIQ0-9hFdiIe24"></script>

</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="movimento" class="page">

            

                <!-- Scrollable page content -->
                <div class="page-content login-screen-content font_azul_elleven"> 
                        <div id="map_canvas">
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="core/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/rotas.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>

        $$(document).on('deviceready', (evt) => {
            
        });
        
    </script>
</body>

</html>
