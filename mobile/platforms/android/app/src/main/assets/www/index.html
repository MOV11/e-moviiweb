<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Almoxarifado</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="core/css/framework7.min.css">
    <link rel="stylesheet" href="core/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Additional "tabbar-labels" class -->
                <div class="toolbar tabbar-labels">
                        <div class="toolbar-inner">
                        <a href="#tab-1" class="tab-link">
                            <!-- Different icons for iOS and MD themes -->
                            <i class="icon f7-icons ios-only">bars_chart</i>
                            <i class="icon material-icons md-only">bars_chart</i>
                            <!-- Label text -->
                            <span class="tabbar-label">graficos</span>
                        </a>
                        <a href="#tab-2" class="tab-link">
                            <i class="icon f7-icons ios-only">settings</i>
                            <i class="icon material-icons md-only">settings</i>
                            <span class="tabbar-label">configurações</span>
                        </a>
                        <a href="#tab-3" class="tab-link">
                            <i class="icon f7-icons ios-only">person_round</i>
                            <i class="icon material-icons md-only">person_round</i>
                            <span class="tabbar-label">perfil</span>
                        </a>
                        </div>
                </div>


                <!-- Scrollable page content -->
                <div class="page-content login-screen-content font_azul_elleven">

                    <div class="block center-row">
                        <p class="row">
                          <button class="col center button botao_start button-big">START</button>
                        </p>
                    </div>
                    
                    
                    <div class="tabs">
                        <div id="tab-1" class="page-content tab tab-active"> 1 </div>
                        <div id="tab-2" class="page-content tab"> 2 </div>
                        <div id="tab-3" class="page-content tab"> 3 </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="core/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/rotas.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>

        $$(document).on('deviceready', (evt) => {


            $$('.entrar').on('click', (evt) => {

                app.methods.login($$('#input_usuario').val(), $$('#input_senha').val());

            });

            $$('.sair').on('click', (evt) => {

                navigator.app.exitApp();

            });


        });
        
    </script>
</body>

</html>
